<div class="container">
    <div class="row">
        <div class="col s12 m4" ng-repeat="item in main.products">
            <div class="card">
                <div class="card-image">
                  <img ng-src="{{item.pic}}">
                  <span class="card-title">{{item.name}}</span>
                </div>
                <div class="card-content">
                  <p>{{item.price | currency: 'COP':0}}</p>
                </div>
                <div class="card-action">
                  <a href="#">Ver detalle</a>
                </div>
            </div>
        </div>
    </div>  
</div>
