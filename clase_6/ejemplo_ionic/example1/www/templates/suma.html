<ion-view view-title="Playlist">
  <ion-content>
    <h1>Calculadora</h1>
    <div class="list">
	  <label class="item item-input">
	    <input type="text" placeholder="Primer numero" ng-model="numeros.num1">
	  </label>
	  <label class="item item-input">
	    <input type="text" placeholder="Segundo numero" ng-model="numeros.num2">
	  </label>
	  <label class="item item-input">
	    <input type = "text" placeholder="Resultado" ng-model="resultado">
	  </label>
	  <button class="item button button-full button-assertive" ng-click="sumar()">
	  	Sumar
	  </button>
	</div>
  </ion-content>
</ion-view>
