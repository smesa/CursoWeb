<nav-top></nav-top>
<div class="container"> 
  <div class="row">
    <div class="col s12 m4" ng-repeat="item in main.products">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator img-product" ng-src="{{item.pic}}">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{item.name}}<i class="material-icons right">{{item.price | currency:'COP ':'0'}}</i></span>
          <p><a href="#">Agregar a carrito</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      </div>
    </div>
  </div>
</div>
